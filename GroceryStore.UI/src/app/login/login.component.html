<div class="container">
  <div class="card login-card">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/banner.png" alt="login_image" class="img-fluid card-img login-card-img">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h6 class="text-danger" *ngIf="isUnAuth">Please check your email and password again..</h6>
          <div class="brand-wrapper">
            <img src="assets/images/logo.png" alt="logo" class="logo">Grocery Store
          </div>
          <p class="card-text login-card-description">Login into your account</p>
          <form [formGroup]="loginUser" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Email address">
              <div *ngIf="loginUser.get('email')?.invalid && loginUser.get('email')?.touched" class="text-danger">
                <div *ngIf="loginUser.get('email')?.hasError('required')">Email is required</div>
                <div *ngIf="loginUser.get('email')?.hasError('email')" class="text-danger">Invalid email format.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <div *ngIf="loginUser.get('password')?.invalid && loginUser.get('password')?.touched" class="text-danger">
                <div *ngIf="loginUser.get('password')?.hasError('required')">Password is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-block login-btn" [disabled]="loginUser.invalid">Login</button>
          </form>
          <a href="#!" class="forgot-password-link">Forgot password?</a>
          <p class="card-text login-card-footer-text">Don't have an account? <a routerLink="/signup"
              class="text-reset">Register here</a></p>
          <nav class="login-card-footer-nav">
            <a href="#!">Terms of use.</a>&nbsp;&nbsp;
            <a href="#!">Privacy policy</a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
